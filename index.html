<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Thinkful Quiz Project Challenge.">
	<title>Quiz Porject</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>The Stargate Program Quiz</h1>
		<nav>
			<ul>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="start-screen">
			<button name="start-quiz" id="start-quiz">Start Quiz</button>			
		</section>
		<section class="question-screen">
			<h3 class="question-number">1 of 5
			</h3>
			<ul class="question">
				<li>Placeholder Question?</li>
				<li>Placeholder Answer</li>
				<li>Placeholder Answer</li>
				<li>Placeholder Answer</li>
				<li>Placeholder Answer</li>
			</ul>
			<button name="submit-question" id="submit-question">Submit Question</button>
		</section>
		<section class="results-screen">
			<h2>You're right!</h2>
			<p>Placeholder text!</p>
			<button name="next-question" id="next-question">Next Question</button>
		</section>
		<section class="totals-screen">
			<h2>Placeholder Text!</h2>
		</section>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
